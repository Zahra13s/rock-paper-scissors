<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>
<body>

    <!-- logo start -->
    <div class="logo">
<h1>Rock, Paper, Sicssor</h1>
    </div>
    <!-- logo end -->
     <!-- main start -->
    <div class="container shapedividers_com-1020">
        <div class="all">
            <div class="main">
            
                <div class="you">
                    <h1>You</h1>
                    <ul class="you-wins">
                        <li id="u-1"><i class="fa-solid fa-fire"></i></li>
                        <li id="u-2"><i class="fa-solid fa-fire"></i></li>
                        <li id="u-3"><i class="fa-solid fa-fire"></i></li>
                    </ul>
                    <h3>You Choose :</h3>
                    <div class="player-choose">
                        <i class="fa-solid fa-question"></i>
                    </div>
                </div>
                <div class="computer">
                    <h1>Computer</h1>
                    <ul class="computer-wins">
                        <li id="c-1"><i class="fa-solid fa-fire"></i></li>
                        <li id="c-2"><i class="fa-solid fa-fire"></i></li>
                        <li id="c-3"><i class="fa-solid fa-fire"></i></li>
                    </ul>
                    <h3>Computer Choose :</h3>
                    <div class="computer-choose">
                        <i class="fa-solid fa-question"></i>
                    </div>
                </div>
                
            </div>
            <div class="choose">
                <i class="fa-solid fa-hand-fist btns" id="rock"></i>
                <i class="fa-solid fa-hand btns" id="paper"></i>
                <i class="fa-solid fa-hand-scissors btns" id="scissors"></i>
            </div>
            <h1 class="result">N/a Got _ Points</h1>
        </div>
    </div>
    
    <div class="model">
        <div class="pop-up animate__animated">
            <div class="header">
                <h2 class="congrats">Winner Winner, Chicken Dinner!</h2>
            </div>
            <hr>
            <div class="body">
                <p class="message">You beat Computer!! What a match!!!</p>
            </div>
            <div class="footer">
                <button class="playagain">Play Again</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
